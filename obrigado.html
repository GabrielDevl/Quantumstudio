<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

</head>

<body>
  <header class="header" style="text-align: center; padding: 2rem 0; border-bottom: none;">
    <img src="imagens/logo.png" alt="Logo Quantum Studio" style="height: 60px;" />
  </header>

  <section class="contato animate-on-scroll">
    <div class="container">
      <h3>Obrigado pelo contato!</h3>
      <p>Recebemos sua mensagem com sucesso. Em breve entraremos em contato com vocÃª ðŸ˜Š</p>
      <a href="index.html" class="btn">Voltar para o inÃ­cio</a>
    </div>
  </section>

  <!-- Script de animaÃ§Ã£o ao scroll -->
  <script>
    function animaScroll() {
      const elementos = document.querySelectorAll('.animate-on-scroll');
      const windowTop = window.pageYOffset + window.innerHeight * 0.85;

      elementos.forEach((elemento) => {
        if (windowTop > elemento.offsetTop) {
          elemento.classList.add('ativo');
        } else {
          elemento.classList.remove('ativo');
        }
      });
    }

    window.addEventListener('scroll', animaScroll);
    animaScroll();
  </script>
</body>
